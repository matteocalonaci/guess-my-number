<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Guess My Number!</title>
  </head>
  <body>
    <header class="text-light text-center">
      <h1 class="display-1">Guess My Number!</h1>
      <p>(Between 1 and 20)</p>
      <button class="btn btn-light again">Again!</button>
      <hr>
      <div class="container-number"><span class="number">?</span></div>
    </header>
    <main class="container d-flex flex-column flex-md-row justify-content-around align-items-center h-75 my-5">
      <section class="d-flex flex-column align-items-center mb-4 mb-md-0">
        <input type="number" class="form-control form-control-lg guess mt-2" placeholder="Enter your guess..." />
        <button class="btn btn-light mt-3 check">Check!</button>
      </section>
      <section class="text-center fs-5">
        <p class="mb-5 message">Start guessing...</p>
        <p class="mb-3 label-score">Score: <span class="score fw-bold">20</span></p>
        <p class="label-highscore">Highscore: <span class="highscore fw-bold">0</span></p>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
